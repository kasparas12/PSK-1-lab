<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>Employee Projects</title>
</h:head>
<h:body>
    <h2>Employee Projects: </h2>
    <c:choose>
        <c:when test="#{projectsForEmployeeMyBatis.employee.projects.size() > 0}">
            <ol>
                <ui:repeat value="#{projectsForEmployeeMyBatis.employee.projects}" var="project">
                    <li><h:link value="#{project.name.toString()}" outcome="projects?projectId=#{project.id}" /></li>
                </ui:repeat>
            </ol>
        </c:when>
        <c:otherwise>
            <h3>There are currently no projects for this employee.</h3>
        </c:otherwise>
    </c:choose>
    <h:link value="Homepage" outcome="myBatis/index.xhtml"></h:link>
</h:body>
</html>
